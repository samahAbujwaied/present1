<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" id="myform">
        <fieldset>
            <legend>Present </legend>
           
            <label for="username">User Name</label>
            <input required type="text" name="username" id="username">

            <label for="quantity">Quantity</label>
            <input required type="number" name="quantity" id="quantity">

            <label for="forwhom">For Whom </label>
            <select required name="forwhom" id="forwhom">
                <option value="For Dad">For Dad</option>
                <option value="For Mum">For Mum</option>
                <option value="For sister">For sister</option>
                <option value="For Brother">For Brother</option>
            </select>
             
            <label for="pay">Pay</label>

            <label for="cash">Cash</label>
            <input required type="radio" name="pay" id="cash" value="cash">

            <label for="card">Card</label>
            <input required type="radio" name="pay" id="card" value="card">


            <input type="submit" value="Order">
        </fieldset>
    </form>

    <div id="container">

    </div>

    <script src="js/app.js"></script>
</body>
</html>
